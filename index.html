<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Sign Up</h1>
        <input type="text" name="fname" id="fname" placeholder="First Name" required>
        <input type="text" name="lname" id="lname" placeholder="Last Name" required>
        <input type="number" name="tel" id="tel" placeholder="Mobile No." required>
        <input type="email" name="email" id="email" placeholder="Email Address" required>
        <input type="password" name="pass" id="pass" placeholder="Password" required>
        <input type="password" name="confPass" id="confPass" placeholder="Confirm Password" required>
        <label id="checkAgree"><input type="checkbox">I Agree</label>
        <p id="info">By clicking <span>Register</span>, you agree to the <a href="">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
        <input type="button" value="Register" id="registerButton">
        <input type="button" value="Sign In" id="signInButton">
    </form>
</body>
</html>
